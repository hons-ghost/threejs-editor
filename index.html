<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Web Model Editor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="static/style.css">
<script defer src="bundle.js"></script></head>
<body>
    <div id="progress-bar-container">
        <label for="progress-bar">Loading...</label>
        <progress id="progress-bar" value="0" max="100"></progress>
    </div>
    <div class="editmenu">
        <div class="input-group mb-3">
            <select class="form-select" aria-label="Default select example" id="effectmenu">
                <options selected>select Effect</options>
            </select>
            <button class="btn btn-outliine-secondary bg-white" type="button" id="replay">R</button>
        </div>
        <div class="container border rounded p-2 m-1 bg-white">
            <select class="form-select" aria-label="Default select example" id="cate_menu">
                <options selected>select category</options>
            </select>
            <button class="btn btn-outliine-secondary bg-white" type="button" id="cate_loadBtn">Do</button>
        </div>
        <div class="container border rounded p-2 m-1 bg-white">
            <select class="form-select" aria-label="Default select example" id="menu">
                <options selected>select model</options>
            </select>
            <div class="container p-0">
                <div class="row">
                    <div class="col-auto pe-0">
                        <button class="btn btn-outliine-secondary bg-white ps-0 pe-0" type="button" id="preloadBtn">◁</button>
                    </div>
                    <div class="col-auto pe-0">
                        <button class="btn btn-outliine-secondary bg-white ps-0 pe-0" type="button" id="loadBtn">O</button>
                    </div>
                    <div class="col-auto pe-0">
                        <button class="btn btn-outliine-secondary bg-white ps-0 pe-0" type="button" id="nextloadBtn">▷</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="container border rounded p-2 m-1 bg-white">
            <select class="form-select" aria-label="Default select example" id="char">
                <options selected>select model</options>
            </select>
            <button class="btn btn-outliine-secondary bg-white" type="button" id="charBtn">Do</button>
        </div>
        <div class="container border rounded p-2 m-1 bg-white">
            <select class="form-select" aria-label="Default select example" id="ulti">
                <options selected>select model</options>
            </select>
            <button class="btn btn-outliine-secondary bg-white" type="button" id="ultiBtn">Do</button>
        </div> -->
    </div>
    <div class="clips">
        <div class="container border rounded p-2 m-1 bg-white" id="capture">
        </div>
        <div class="container border rounded p-2 m-1 bg-white">
            <select class="form-select" aria-label="Default select example" id="clips">
                <options selected>select clip</options>
            </select>
            <button class="btn btn-outliine-secondary bg-white" type="button" id="clipBtn">Do</button>
        </div>
        <div class="container border rounded p-2 m-1 bg-white">
            <select class="form-select" aria-label="Default select example" id="embededclips">
                <options selected>select embeded clip</options>
            </select>
            <button class="btn btn-outliine-secondary bg-white" type="button" id="embededclipBtn">Do</button>
        </div>
    </div>
</body>

</html>
